<div class="container-fluid">
  <div class="row">
    <div class="page-header">
      <div class="title">
        <h4>View All Restaurants</h4>
        <p>Select Branch First</p>
      </div>
    </div>
  </div>
  <div class="row ml-0 mr-0">
    <div class="col-12 col-lg-4 card px-5 py-5">
        <div class="title mb-2">
            <h4>Add New Restaurant</h4>
        </div>
        <div class="alert alert-warning" *ngIf="message">
        {{message}}
        </div>
        <form [formGroup]="restForm" (ngSubmit)="addRest()">
            <div class="form-group">
                <label>City</label>
                <input type="text" formControlName="city" class="_form-control" placeholder="Enter City ">
            </div>

            <div class="form-group">
                <label>Latitude Value</label>
                <input type="text" formControlName="latitude" class="_form-control" placeholder="Enter Latitude ">
            </div>
            <div class="form-group">
                <label>Longitude Value</label>
                <input type="text" formControlName="longitude" class="_form-control" placeholder="Enter Longitude ">
            </div>

            <div class="form-group">
                <label>Pet Pooja RestID </label>
                <input type="text" formControlName="restID" class="_form-control" placeholder="Enter RestID ">
            </div>
            <div class="single-input-item">
                <button class="btn-outline" type="submit" [disabled]="!restForm.valid"> {{(editMode === false)?'Add Restaurant':'Update Restaurant'}} </button>
            </div>
        </form>
    </div>

    <div class="col-lg-8 col-12">
        <div class="col-12 pl-0 pr-0 mobile-mt-4">
     
            
            <mat-form-field>
            
                <div class="mat-elevation-z8">
                    <div class="table-responsive">

                        <table mat-table [dataSource]="dataSource" matSort>
                    
                          <!-- <ng-container matColumnDef="Sr">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Sr </th>
                            <td mat-cell *matCellDef="let row,  index as i;"> {{i+1}} </td>
                          </ng-container> -->
                    
                          <ng-container matColumnDef="City">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> City </th>
                            <td mat-cell *matCellDef="let row"> {{row.city}} </td>
                          </ng-container>
                    
                          <ng-container matColumnDef="Latitude">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Latitude </th>
                            <td mat-cell *matCellDef="let row"> {{row.latitude}} </td>
                          </ng-container>
                    
                  
                          <ng-container matColumnDef="Longitude">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Longitude </th>
                            <td mat-cell *matCellDef="let row"> {{row.longitude}} </td>
                          </ng-container>
                  
                          <ng-container matColumnDef="RestID">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> RestID </th>
                            <td mat-cell *matCellDef="let row"> {{row.restID}} </td>
                          </ng-container>
                
                  
                    
                          <ng-container matColumnDef="Action">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
                            <td mat-cell *matCellDef="let row">
                                <div class="act__">

                                    <a href="javascript:void(0)" (click)="edit(row)"><i class="las la-edit"></i></a>
                                    <a href="javascript:void(0)" (click)="deleteRest(row)"><i class="las la-trash"></i></a>
                                </div>
                            
                       
                            </td>
                          </ng-container>
                          
                      
                          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                      
                       
                        </table>
                    </div>
                
                  <mat-paginator   [hidePageSize]="hidePageSize"  [pageSizeOptions]="showPageSizeOptions ? pageSizeOptions : []" [pageSize]="pageSize"></mat-paginator>
                </div>
                </mat-form-field>
      
          </div>
    </div>
  </div>
</div>
